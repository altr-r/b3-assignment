<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pets</title>
    <!--Daisy Ui and TailwindCSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/2232de9ae0.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!--Tailwind config-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              background: "#FFF9F4",
            },
            fontFamily: {
              adlam: ["ADLaM Display"],
              sora: ["sora", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="mx-auto">
      <!--Navigation Section-->
      <nav class="bg-background mx-auto px-5 md:px-12">
        <div class="navbar font-sora">
          <div class="navbar-start gap-3 items-center">
            <img src="c1-assets/logo-header.png" alt="" />
            <p class="font-sora font-normal text-2xl hidden md:inline">
              Browse<span class="font-sora font-normal text-2xl text-[#FFDC26]"
                >4</span
              >Pets
            </p>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <div class="hidden md:flex items-center gap-4">
              <div class="flex gap-4">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="flex gap-3">
                <button class="btn hidden md:flex">Login</button>
                <button class="btn hidden md:flex">Register</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!--Banner Section-->
      <section></section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
