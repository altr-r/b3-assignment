<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pets</title>
    <!--Daisy Ui and TailwindCSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/2232de9ae0.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!--Tailwind config-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              background: "#FFF9F4",
              complementary: "#FFDC26",
            },
            fontFamily: {
              adlam: ["ADLaM Display"],
              sora: ["sora", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!--Navigation Section-->
      <nav class="bg-background mx-auto px-5 md:px-10">
        <div class="navbar font-sora">
          <div class="navbar-start gap-3 items-center">
            <img src="c1-assets/logo-header.png" alt="" />
            <p class="font-sora font-normal text-2xl hidden md:flex">
              Browse<span class="font-sora font-normal text-2xl text-[#FFDC26]"
                >4</span
              >Pets
            </p>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="gap-8 menu-horizontal px-1 text-lg">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-26 p-2 shadow transform -translate-x-1/2"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <div class="hidden md:flex items-center gap-4">
              <div class="flex gap-4">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="flex gap-3">
                <button
                  class="btn hidden border-[#FFDC26] hover:bg-[#FFDC26] bg-background hover:text-background md:flex font-normal text-lg px-6"
                >
                  Login
                </button>
                <button
                  class="btn hidden bg-[#FFDC26] hover:bg-background hover:border-[#FFDC26] font-normal md:flex text-lg px-8"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!--Banner Section-->
      <section class="mt-14 mx-auto px-5 md:px-10">
        <div class="flex flex-col md:flex-row">
          <div class="text-left">
            <h1 class="font-adlam font-bold text-3xl">
              Pamper Your Pet,<br />Because They Deserve<br />the Best
            </h1>
            <br />
            <p class="text-gray-500">
              Discover a world of treats, toys, and essentials handpicked for
              your furry friends. Shop now and make tails wag with joy!
            </p>
            <br />
            <button class="btn bg-complementary font-normal text-xl">
              Find a pet
            </button>
          </div>
          <div class="">
            <img src="c1-assets/cat-big.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main class="md:container mx-auto"></main>
    <footer></footer>
  </body>
</html>
