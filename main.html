<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pets</title>
    <!--Daisy Ui and TailwindCSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/2232de9ae0.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!--Tailwind config-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              adlam: ["ADLaM Display"],
              sora: ["sora", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="mx-auto">
      <!--Navigation Section-->
      <nav class="navbar bg-[#FFF9F4] w-full px-12">
        <div class="navbar-start flex items-center gap-3">
          <img src="c1-assets/logo-header.png" alt="" />
          <p class="font-sora font-normal text-2xl">
            Browse<span class="font-sora font-normal text-2xl text-[#FFDC26]"
              >4</span
            >Pets
          </p>
        </div>
        <div class="navbar-center">
          <button class="btn btn-primary">Find a pet</button>
          <button class="btn btn-secondary">Breeds</button>
          <button class="btn btn-primary">Contact us</button>
        </div>
        <div class="navbar-end">
          <div><i class="fa-regular fa-bell"></i></div>
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
          <div>
            <button class="btn btn-secondary">Login</button>
            <button class="btn btn-primary">Register</button>
          </div>
        </div>
      </nav>
      <!--Banner Section-->
      <section></section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
